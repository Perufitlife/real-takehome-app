<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 2rem;
            text-align: center;

            line-height: 1;

            font-weight: 600;
            margin-bottom: 1rem;
            color: #000;
        }
        
        p {
            font-size: 1.125rem;
            color: #666;
            margin-bottom: 2rem;
            max-width: 400px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
        }
        
        .links a {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .links a:hover {
